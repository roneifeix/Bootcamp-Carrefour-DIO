<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX - CLONE</title>
    <link rel="stylesheet" href="style/main.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fd8010f50c.js" crossorigin="anonymous"></script>

    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <div id="hamburguer-icon">
                <button type="button" onclick="showNavbar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <nav id="navbar">
                <a href="#">INÍCIO</a>
                <a href="#">SÉRIES</a>
                <a href="#">FILMES</a>
                <a href="#">DOCUMENTÁRIOS</a>
                <!-- CONFIGURAR COM JAVASCRIPT -->
                <div id="search-icon">
                    <button onclick="showSearchBox(true)">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <!-- CAIXA DE PESQUISA -->
                <div id="search-box" style="display: none;">
                    <button onclick="showSearchBox(false)">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <input type="search" name="" id="">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Woshington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button type="button" role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>

                    <button type="button" role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <hr>
        <h3>NOVIDADES...</h3>
        <div class="owl-carousel owl-theme" id="primeiro-carrosel">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Imagem1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Imagem2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Imagem3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Imagem4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Imagem5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Imagem6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Imagem7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Imagem8">
            </div>
        </div>

        <!--  -->
        <hr>
        <h3>MAIS VISTOS...</h3>
        <div class="owl-carousel owl-theme" id="segundo-carrosel">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Imagem1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Imagem2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Imagem3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Imagem4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Imagem5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Imagem6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Imagem7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Imagem8">
            </div>
        </div>
        <!--  -->
        <hr>
    </div>

    <footer>
        NETFLIX - 2022
    </footer>

    <!-- JAVASCRIPT -->
    <script src="js/navMenu-responsivo.js"></script>
    <script src="js/searchBox-actions.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/jquery.mousewheel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
